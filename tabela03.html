<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    td{
        border: 1px solid black;
        padding: 10px;
        width: 300px;
    }
    table{
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
            
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td colspan="3">F</td>
            
        </tr>
         <tr>
            <td>4</td>
            <td>3</td>
            <td>N</td>
         </tr>
    </table>
</body>
</html>
